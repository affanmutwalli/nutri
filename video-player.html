<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Video Cards</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .video-section {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            padding: 10px;
        }

        .video-container {
            display: flex;
            flex-direction: row;
            overflow-x: hidden;
            gap: 10px;
            scroll-behavior: smooth;
        }

        .video-card {
            flex: 0 0 auto;
            width: 90%;
            max-width: 400px;
            height: 220px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .video-card video {
            width: 100%;
            height: 70%;
            background: #000;
        }

        .video-card .description {
            padding: 10px;
            font-size: 14px;
            color: #333;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .nav-left {
            left: 10px;
        }

        .nav-right {
            right: 10px;
        }

        @media (max-width: 600px) {
            .video-card {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>

<div class="video-section">
    <button class="nav-btn nav-left" onclick="scrollLeft()">&#9664;</button>
    <div class="video-container" id="videoContainer">
        <div class="video-card">
            <video controls>
                <source src="videos/video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="description">Video 1 Description</div>
        </div>
        <div class="video-card">
            <video controls>
                <source src="videos/video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="description">Video 2 Description</div>
        </div>
        <div class="video-card">
            <video controls>
                <source src="videos/video3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="description">Video 3 Description</div>
        </div>
    </div>
    <button class="nav-btn nav-right" onclick="scrollRight()">&#9654;</button>
</div>

<script>
    const videoContainer = document.getElementById('videoContainer');

    function scrollLeft() {
        videoContainer.scrollBy({ left: -300, behavior: 'smooth' });
    }

    function scrollRight() {
        videoContainer.scrollBy({ left: 300, behavior: 'smooth' });
    }
</script>

</body>
</html>
