<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Video Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .product-card {
            width: 300px;
            border-radius: 15px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .product-card video {
            width: 100%;
            height: 600px;
            object-fit: cover;
        }

        .product-info {
            padding: 5px;
            text-align: center;
        }

        .product-info h3 {
            font-size: 18px;
            color: #333;
            margin: 5px 0;
        }

        .price {
            font-size: 16px;
            color: #333;
        }

        .price del {
            font-size: 14px;
            color: #888;
            margin-left: 5px;
        }

        .discount {
            font-size: 14px;
            color: #28a745;
            margin-left: 5px;
        }

        .buy-now-btn {
            margin-top: 5px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .buy-now-btn:hover {
            background: #218838;
        }

        .views-and-icons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            font-size: 12px;
            color: #666;
        }

        .views-and-icons i {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .views-and-icons i:hover {
            color: #d9534f;
        }
    </style>
</head>
<body>

<div class="product-card">
    <video autoplay muted loop>
        <source src="https://video.gumlet.io/64661d8e673536e1fe9044e2/66320d2dc418f8419b781cc2/main.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="views-and-icons">
        <span>3.2k Views</span>
        <div>
            <i>&#9825;</i> <!-- Heart Icon -->
            <i>&#9733;</i> <!-- Bookmark Icon -->
        </div>
    </div>
    <div class="product-info">
        <h3>Amla Powder</h3>
        <p class="price">
            ₹100.00 <del>₹105.00</del>
            <span class="discount">5% Off</span>
        </p>
        <button class="buy-now-btn">Buy Now</button>
    </div>
</div>

</body>
</html>
